<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHRIYA WEALTH Mutual Fund Advisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f6fafc; }
    .brand-header { background: #0c2340; color: #ffd700; padding: 1.5rem 0; text-align: center; }
    .brand-logo { height: 48px; margin-bottom: 8px; display:block; margin-left:auto; margin-right:auto;}
    .advisor-card { box-shadow: 0 2px 12px #0001; border-radius: 1rem; margin-bottom: 2rem; background: #fff; }
    .fund-card { box-shadow: 0 2px 6px #0001; border-radius: 0.75rem; margin-bottom: 1.5rem; background: #fff; }
    .fund-badge { font-size: 0.85em; }
    .fund-nav { font-weight: bold; color: #0c2340; }
    .btn-primary { background: #0c2340; border-color: #0c2340; }
    .btn-primary:hover { background: #ffd700; color: #0c2340; border-color: #ffd700; }
    .form-label { font-weight: 600; }
  </style>
</head>
<body>
  <div class="brand-header">
    <img src="logo.png" alt="SHRIYA WEALTH" class="brand-logo" />
    <h1>SHRIYA WEALTH</h1>
    <h5>Mutual Fund Advisor</h5>
  </div>
  <div class="container py-5">
    <div class="advisor-card p-4">
      <form id="advisor-form" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Goal</label>
          <input type="text" class="form-control" name="goal" required placeholder="e.g., Retirement Corpus">
        </div>
        <div class="col-md-2">
          <label class="form-label">Tenor (years)</label>
          <input type="number" class="form-control" name="tenor" min="1" max="30" value="5" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Amount (₹/month for SIP or ₹ for Lumpsum)</label>
          <input type="number" class="form-control" name="amount" min="500" value="5000" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Approach</label>
          <select class="form-select" name="approach">
            <option value="SIP">SIP</option>
            <option value="Lumpsum">Lumpsum</option>
          </select>
        </div>
        <div class="col-md-1">
          <label class="form-label">Risk</label>
          <select class="form-select" name="risk">
            <option>Conservative</option>
            <option>Moderate</option>
            <option>Aggressive</option>
          </select>
        </div>
        <div class="col-12 d-grid gap-2 mt-2">
          <button type="submit" class="btn btn-primary btn-lg">Get Recommendations</button>
        </div>
      </form>
    </div>
    <div id="results" class="mt-4"></div>
  </div>
  <footer class="text-center py-4 text-muted">© 2025 SHRIYA WEALTH. All rights reserved.</footer>
  <script>
    document.getElementById('advisor-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        goal: form.goal.value,
        tenor: Number(form.tenor.value),
        amount: Number(form.amount.value),
        approach: form.approach.value,
        risk: form.risk.value
      };
      document.getElementById('results').innerHTML = '<div class="text-center my-4">Loading recommendations...</div>';
      try {
        // Change the endpoint below to your live backend endpoint if needed!
        const resp = await fetch('https://shriyawealth.onrender.com/recommend', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await resp.json();
        if (!json.recommendations || json.recommendations.length === 0) {
          document.getElementById('results').innerHTML = '<div class="alert alert-warning">No funds found for your criteria.</div>';
          return;
        }
        let html = '<div class="row">';
        for (const fund of json.recommendations) {
          html += `
          <div class="col-md-4">
            <div class="fund-card p-3">
              <h5>${fund.name}</h5>
              <div class="fund-badge badge bg-secondary mb-2">Risk: ${fund.risk} | Style: ${fund.style}</div>
              <div>Latest NAV: <span class="fund-nav">₹${fund.latest_nav}</span></div>
              <div>1Y Return: <b>${fund.return_1yr}%</b></div>
              <div>3Y Return: <b>${fund.return_3yr}%</b></div>
              <div class="mt-1">Bear Market: <b>${fund.bear}%</b> | Bull Market: <b>${fund.bull}%</b></div>
            </div>
          </div>
          `;
        }
        html += '</div>';
        document.getElementById('results').innerHTML = html;
      } catch (e) {
        document.getElementById('results').innerHTML = '<div class="alert alert-danger">Error fetching recommendations. Try again later.</div>';
      }
    });
  </script>
</body>
</html>
